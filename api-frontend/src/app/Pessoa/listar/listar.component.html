<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Lista de funcion√°rios</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>NOME</th>
            <th>CPF</th>
            <th>PRATO</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pessoa of pessoas" class="text-center">
            <td>{{pessoa.id}}</td>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cpf}}</td>
            <td>{{pessoa.opcao}}</td>
            <td>
              <button class="btn btn-warning">Editar</button>
              <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
